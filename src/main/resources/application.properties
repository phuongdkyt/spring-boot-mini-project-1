#Config Database
server.port=8081
spring.datasource.url=jdbc:mysql://localhost:3306/testapi
spring.datasource.username=root
spring.datasource.password=qwe123123
spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL57Dialect
spring.jpa.hibernate.ddl-auto=update
spring.main.allow-bean-definition-overriding=true
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false
spring.jackson.time-zone=UTC
#Config JWT
app.jwtSecret=JWTSuperSecretKey
#jwtExpirationInMs 604800000 = 7 days
app.jwtExpirationInMs=604800000
#Config logging
#Logging
#Level log
#logging.level.root=INFO
logging.level.org.hibernate.SQL=info
logging.level.root = INFO
logging.pattern.console= %d{dd-MM-yyyy HH:mm:ss.SSS} %-5level [%thread]%logger{115} - %msg%n
logging.file.name=logs/full.log
